<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/main.css">
  <title>CLV URL Parser</title>
</head>
<body class="antialiased">
  <div class="max-w-8xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6">Generate Enrollment URLs</h1>

    <div class="mb-4">
      <label for="extraParams" class="block text-sm font-medium text-gray-700 mb-1">
        Additional URL parameters (key=val&key2=val2):
      </label>
      <input
        type="text"
        id="extraParams"
        placeholder="ref=abc&campaign=summer"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      />
    </div>

    <div class="mb-6">
      <label for="csvFile" class="block text-sm font-medium text-gray-700 mb-1">
        Upload your CSV:
      </label>
      <input
        type="file"
        id="csvFile"
        accept=".csv"
        class="mt-1 block w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
      />
    </div>

    <div class="mb-4">
      <label for="filterPlan" class="block text-sm font-medium text-gray-700 mb-1">
        Filter by Plan Code:
      </label>
      <input
        type="text"
        id="filterPlan"
        placeholder="e.g. PLAN123"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      />
    </div>



    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-lg shadow">
        <thead>
          <tr>
            <th class="px-6 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              Plan Code
            </th>
            <th class="px-6 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              URL
            </th>
            <th class="px-6 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              Actions
            </th>
          </tr>
        </thead>
        <tbody id="resultsBody" class="bg-white divide-y divide-gray-200">
          <!-- Populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
 <script src="js/scripts.js"></script>
</body>
</html>
